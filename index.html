<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Generator Password, Gerador de Senhas">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/icon_locked.png" alt="Imagem de Cadeado Bloqueado">

    <main class="container-input"> <span>Tamanho
            <span id="valor"> caracteres</span>
        </span>
        <input id="slider" class="slider" type="range" min="5" max="30" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha Aleatória</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide"><span class="title">Sua senha aleatória é:
            <span id="password" class="password"></span>
        </span>
        <span class="tooltip">Clique na senha para copiar!</span>
    </div>
</body>

<script src="app.js"></script>

</html>
